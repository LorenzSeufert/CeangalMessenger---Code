</html>
<script>
  const ipcMain = require('electron').ipcRenderer;
  const loginFile = require('./js/account.json')
  var account = localStorage.getItem("account")
  var user

  if (account === "user1") {
    user = loginFile.user1
  } else if (account === "user2") {
    user = loginFile.user2
  }

  document.getElementById("username").innerHTML = user.name
  document.getElementById("city").innerHTML = user.city
  document.getElementById("email").innerHTML = user.email
  document.getElementById("age").innerHTML = user.age
  document.getElementById("description").innerHTML = user.description
  document.images.namedItem("profile").src = user.profilePicture

  let editPage = function () {
    ipcMain.sendSync('edit-profile', 'true')
  }

  console.log(loginFile)

</script>
